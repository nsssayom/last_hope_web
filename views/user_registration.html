<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Last Hope Console</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

  <!-- Including jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./../js/user_reg.js"></script>
  <script src="./../js/main.js"></script>

  <!-- <script src = "./js/modules/smsauth.js"></script> -->
</head>

<body>
  <div class="container is-fluid">
    <!-- Form fields starts here-->

    <h1 class="title">User Registration</h1>

    <div class="field">
      <label class="label">Select user's ID Type: </label>
      <div class="control">
        <div class="select">
          <select id="id_type">
            <option value="1">NID</option>
            <option value="2">Birth Certificate</option>
            <option value="3">Passport</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field">
      <label class="label">ID number (as appears in user's ID)</label>
      <div class="control has-icons-right">
        <!-- append "is-danger" or "is-success" to class-->
        <input class="input" type="text" placeholder="BD0123456" id="id_number" />
        <!-- <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
              <i class="fas fa-exclamation-triangle"></i>
            </span> -->
      </div>
      <!-- append "is-danger" or "is-success" to class-->
      <!-- Modify innerHTML to display help message-->
      <p class="help" id="id-number-help"></p>
    </div>

    <div class="field">
      <label class="label">Name</label>
      <div class="control has-icons-right">
        <input class="input alpha-only" type="text" placeholder="As appears in user's ID" id="name" />
      </div>
    </div>

    <div class="field">
      <label class="label">Email</label>
      <div class="control has-icons-right">
        <!-- append "is-danger" or "is-success" to class-->
        <input class="input" type="email" placeholder="user@domain.com" id="email" />
        <!-- <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
              <i class="fas fa-exclamation-triangle"></i>
            </span> -->
      </div>
      <!-- append "is-danger" or "is-success" to class-->
      <!-- Modify innerHTML to display help message-->
      <p class="help" id="email-help"></p>
    </div>

    <div class="field">
      <label class="label">Phone</label>
      <div class="control has-icons-right">
        <!-- append "is-danger" or "is-success" to class-->
        <input class="input" type="tel" placeholder="+8801XXXXXXXXX" id="phone" />
        <!-- <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
              <i class="fas fa-exclamation-triangle"></i>
            </span> -->
      </div>
      <!-- append "is-danger" or "is-success" to class-->
      <!-- Modify innerHTML to display help message-->
      <p class="help" id="phone-help"></p>
    </div>

    <div class="field">
      <label class="label">Select user role: </label>
      <div class="control">
        <div class="select">
          <select id="user_level">
            <option value="1">System Admin</option>
            <option value="2">System Manager</option>
            <option value="3">Academic Access</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link" id="submit-button" onclick="onSubmitButton()">
          Submit
        </button>
      </div>
      <div class="control">
        <button class="button is-link is-light" id="cancel-button">
          Cancel
        </button>
      </div>
    </div>

    <div class="notification is-success" id="created-notification" style="display: none;">
      <button class="delete" id="btn-success-delete"></button>
      User created successfully!
    </div>

    <div class="notification is-danger" id="failed-notification" style="display: none;">
      <button class="delete" id="btn-failed-delete"></button>
      Failed to create user!
    </div>

  </div>
</body>

</html>

</head>

        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>

    <div id="navbarBasic" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item"> Home </a>

        <a class="navbar-item"> Documentation </a>

        <div class="navbar-item has-dropdown is-hoverable">

            <a class="navbar-item"> About </a>

      <div class="navbar-end">

          <div class="buttons">
            <a class="button is-primary">

  <!-- Navbar ends from here-->

  <div class="container is-fluid">
    <!-- Form fields starts here-->

    <h1 class="title">User Registration</h1>

    <div class="field">
      <label class="label">Select user's ID Type: </label>
      <div class="control">
        <div class="select">
          <select id="id_type">
            <option value="1">NID</option>
            <option value="2">Birth Certificate</option>
            <option value="3">Passport</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field">
      <label class="label">ID number (as appears in user's ID)</label>
      <div class="control has-icons-right">
        <!-- append "is-danger" or "is-success" to class-->
        <input class="input" type="text" placeholder="BD0123456" id="id_number" />
        <!-- <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
              <i class="fas fa-exclamation-triangle"></i>
            </span> -->
      </div>
      <!-- append "is-danger" or "is-success" to class-->
      <!-- Modify innerHTML to display help message-->
      <p class="help" id="id-number-help"></p>
    </div>

    <div class="field">
      <label class="label">Name</label>
      <div class="control has-icons-right">
        <input class="input alpha-only" type="text" placeholder="As appears in user's ID" id="name" />
      </div>
    </div>

    <div class="field">
      <label class="label">Email</label>
      <div class="control has-icons-right">
        <!-- append "is-danger" or "is-success" to class-->
        <input class="input" type="email" placeholder="user@domain.com" id="email" />
        <!-- <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
              <i class="fas fa-exclamation-triangle"></i>
            </span> -->
      </div>
      <!-- append "is-danger" or "is-success" to class-->
      <!-- Modify innerHTML to display help message-->
      <p class="help" id="email-help"></p>
    </div>

    <div class="field">
      <label class="label">Phone</label>
      <div class="control has-icons-right">
        <!-- append "is-danger" or "is-success" to class-->
        <input class="input" type="tel" placeholder="+8801XXXXXXXXX" id="phone" />
        <!-- <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
              <i class="fas fa-exclamation-triangle"></i>
            </span> -->
      </div>
      <!-- append "is-danger" or "is-success" to class-->
      <!-- Modify innerHTML to display help message-->
      <p class="help" id="phone-help"></p>
    </div>

    <div class="field">
      <label class="label">Select user role: </label>
      <div class="control">
        <div class="select">
          <select id="user_level">
            <option value="1">System Admin</option>
            <option value="2">System Manager</option>
            <option value="3">Academic Access</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link" id="submit-button" onclick="onSubmitButton()">
          Submit
        </button>
      </div>
      <div class="control">
        <button class="button is-link is-light" id="cancel-button">
          Cancel
        </button>
      </div>
    </div>
  </div>

  <!-- OTP modal-->

  <div class="modal" id="otp-modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Enter OTP Code recieved via SMS</p>
        <button class="delete otp-modal-closer" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <!-- Content ... -->
        <input class="input" type="number" placeholder=" OTP Code" />
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success" id="otp-modal-submit">Submit</button>
        <button class="button" id="otp-modal-resend">Resend Code</button>
        <button class="button is-danger otp-modal-closer" id="otp-modal-cancel">Cancel</button>
      </footer>
    </div>
  </div>

      'size': 'invisible',
      'callback': (response) => {
        onSubmitButton();
      }

</body>
